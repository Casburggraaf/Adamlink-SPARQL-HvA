<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OBA</title>
  <link rel="stylesheet" href="static/style/style.css">
  <link rel="stylesheet" href="static/style/extern/leaflet.css">
</head>

<body>
  <img src="static/style/loader.svg" alt="loaderGif">
  <div class="slidecontainer">
    <input type="range" min="1850" max="2018" value="1900" class="slider" id="myRange">
    <span id="play" class="buttons">
      <i class="fas fa-play buttons" data-fa-transform="grow-6"></i>
      <i class="fas fa-pause buttons hid" data-fa-transform="grow-6"></i>
    </span>
    <span id="forward" class="buttons"><i class="fas fa-angle-double-right buttons" data-fa-transform="grow-6"></i></span>
    <p><span id="demo"></span></p>
  </div>
  <div id="map"></div>
  <div class="overZicht">
    <h2>Nieuwe straten</h2>
    <ul id="straten">
    </ul>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script type="text/javascript" src="static/js/extern/leaflet.js"></script>
  <script type="module" src="static/js/app.js"></script>
</body>

</html>
